<template>
    <use-css src="styles/views/virtualization.css"></use-css>

    <pragma-panel-bar title="Virtualization - Performance Test">
        <div slot="actions">
            <button click.delegate="addColumn">Add</button>
            <button click.delegate="removeColumn">Remove</button>
            <button click.delegate="moveColumn">Move</button>
            <button click.delegate="overrideColumns">Override</button>
        </div>
        <div slot="body">
            <pragma-advanced-grid id="advanced-grid" datasource.bind="datasource" count.bind="count" selection="multiple" doubleclick.delegate="selectionChanged">
                <pragma-column-resize></pragma-column-resize>
                <pragma-column-move></pragma-column-move>
                
                <pragma-grid-column field="model.code" title="Code" data-width="100">
                    <pragma-conditional-formatter style-property="background, color" value="cornflowerblue, silver"></pragma-conditional-formatter>
                    <pragma-conditional-formatter condition="item.model.id < 5" style-property="background, color" value="red, white"></pragma-conditional-formatter>
                </pragma-grid-column>

                <pragma-grid-column field="model.description" title="Description" data-width="200" edit-type="string"></pragma-grid-column>
                <pragma-grid-column field="model.isActive" title="Is Active" data-width="70" edit-type="boolean"></pragma-grid-column>

                <pragma-grid-column title="Date" data-width="200" type="templated" edit-type="date">
                    <template type="default">
                        <pr-date-cell date="#model.date"></pr-date-cell>
                    </template>
                </pragma-grid-column>

                <pragma-grid-column title="Passed" data-width="100" type="templated" edit-type="boolean">
                    <template type="default">
                        <div class="cell-boolean">
                            <svg condition="model.success == true" value="true"><use xlink:href="#selected-active"></use></svg>
                            <svg condition="model.success != true" value="false"><use xlink:href="#selected-inactive"></use></svg>
                        </div>
                    </template>
                </pragma-grid-column>

                <pragma-conditional-formatter condition="item.model.id < 15" style-property="color" value="hotpink"></pragma-conditional-formatter>
                <pragma-conditional-formatter condition="item.model.id > 100 && item.model.id < 150" style-property="background, color" value="gray, white"></pragma-conditional-formatter>
            </pragma-advanced-grid>
        </div>
    </pragma-panel-bar>
</template>
