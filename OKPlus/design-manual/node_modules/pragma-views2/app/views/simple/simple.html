<template>
    <h2>${person.firstName} ${person.lastName} is ${person.age} old</h2>

    <p>Test value (${test}) - Should be blank</p>
    <p>Animal test value (${animal.test}) - Should be blank</p>
    <p>Dog name value (${dog.name}) - Should be Joe</p>
    <p>Dog test value (${dog.test}) - Should be blank</p>
    <p>Dog test value (${dog.test ? 'Incorrect': dog.name}) - Should be Joe</p>
    <label-composite label="First Name">
        <input type="text" value.bind="person.firstName"/>
    </label-composite>

    <label-composite label="Last Name">
        <input type="text" value.bind="person.lastName"/>
    </label-composite>

    <label-composite label="Age">
        <input type="number" value.bind="person.age"/>
    </label-composite>
    
    <button click.delegate="increaseAge">Increase Age</button>
    
    <div class="checkbox-composite">
        <pragma-checkbox></pragma-checkbox>
        <label>Main meter</label>
    </div>
  
</template>
