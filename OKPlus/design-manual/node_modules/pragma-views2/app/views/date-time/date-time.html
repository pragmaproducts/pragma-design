<template>
    <h3>Date Time</h3>
    <div>
        <label>Guarantee Date  </label>
        <pragma-input-date id="myInputDate" date.bind="person.guaranteeDate"/>
    </div>

    <div>
        <label>Time  </label>
        <pragma-input-time id="myInputTime" include-seconds time.bind="person.startTime"/>
    </div>

    <div>
        <label>Created On  </label>
        <pragma-date-time id="myInputDateTime" datetime.bind="person.createdOn"/>
    </div>

    <div>
        <label>Created On (with seconds) </label>
        <pragma-date-time datetime.bind="person.createdOn" include-seconds/>
    </div>
    <div>
        <label>Created On  </label>
        <pragma-date-time datetime.bind="person.createdOn"/>
    </div>
    <div>
        <label>Created On Disabled</label>
        <pragma-date-time datetime.bind="person.createdOn" readonly="true"/>
    </div>
    <div>
        <label>Created On Required</label>
        <pragma-date-time datetime.bind="person.createdOn" required="true"/>
    </div>
</template>
