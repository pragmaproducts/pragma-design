<template>
    <h2>Binding Tests</h2>
    <div class="toolbar">
        <button click.delegate="changeModel">Change Model</button>
        <button click.delegate="changeData">Change Data</button>
        <button click.delegate="changeFields">Change Field</button>
    </div>
    
    <label>Field1</label>
    <input value.bind="model.data.field1" />
    
    <label>Field2</label>
    <input value.bind="model.data.field2" />

    <label>SubData</label>
    <input value.bind="model.data.subData.code" />

    <div>${model.data.field1} - ${model.data.field2}</div>
</template>
