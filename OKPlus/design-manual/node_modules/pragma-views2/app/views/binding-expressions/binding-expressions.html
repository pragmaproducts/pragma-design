<template>
    <h2>Binding Expressions</h2>
    <input value.bind="data.field1"/>
    <button click.delegate="performAction">Do</button>
    <div>${data.field1} - ${data.value}</div>
    <input type="range" min="0" max="100" value.bind="data.value" />
    <h2>Normal icon using icon-name</h2>
    <pragma-icon icon-name="search"></pragma-icon>

    <h2>Icon binding</h2>
    <div class="toolbar">
        <input value.bind="data.icon" placeholder="type icon name"/>
        <pragma-icon icon.bind="data.icon"></pragma-icon>
    </div>

    <h2>Expression</h2>
    <div class="toolbar">
        <input type="range" min="0" max="3" value.bind="data.iconValue" />
        <pragma-icon icon.bind="data.iconValue == 0 ? 'search' : data.iconValue == 1 ? 'add' : 'remove'"></pragma-icon>
    </div>
</template>
