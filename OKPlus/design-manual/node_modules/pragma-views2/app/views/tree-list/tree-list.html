<template>
    <pr-advanced-treelist datasource.bind="datasource" selection="multiple">
        <header-groups>
            <group title="" count="1"></group>
            <group title="Details" count="2"></group>
        </header-groups>
        
        <pragma-grid-column title="Item" data-width="300" type="templated">
            <template type="default">
                <span>#model.title</span>
            </template>

            <template type="folder" condition="model.isFolder == true">
                <span>#model.title</span>
            </template>
        </pragma-grid-column>
        
        <pragma-grid-column field="model.code" title="Code" data-width="100">
            <pragma-conditional-formatter style-property="color" value="hotpink"></pragma-conditional-formatter>
        </pragma-grid-column>
        
        <pragma-grid-column field="model.description" title="Description" data-width="200"></pragma-grid-column>

        <pragma-grid-column title="Date" data-width="200" type="templated">
            <template type="default">
                <pr-date-cell date="#model.date"></pr-date-cell>
            </template>
        </pragma-grid-column>
        
        <!--
        <pragma-grid-column title="Percentage" data-width="100" type="templated">
            <template type="default">
                <div class="cell-progress">
                    <progress max="100" value="#model.percentage"></progress>
                    <div>
                        <span>#model.percentage</span><span>%</span>
                    </div>
                </div>
            </template>
        </pragma-grid-column>

        <pragma-grid-column title="Passed" data-width="100" type="templated">
            <template type="default">
                <div class="cell-boolean">
                    <svg condition="model.success == true" value="true"><use xlink:href="#selected-active"></use></svg>
                    <svg condition="model.success != true" value="false"><use xlink:href="#selected-inactive"></use></svg>
                </div>
            </template>
        </pragma-grid-column>
        -->
    </pr-advanced-treelist>
</template>
