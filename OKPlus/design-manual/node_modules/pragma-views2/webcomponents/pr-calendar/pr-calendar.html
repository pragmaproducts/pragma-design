<template id="grid-template">
    <div class="calendar-container-grid">
    </div>
</template>

<template id="list-template">
    <div class="calendar-container-list">
    </div>
</template>

<template id="grid-navigation">
    <div class="nav" role="navigation">
        <pragma-icon-button icon-name="leftchevron" class="button-previous-month" aria-label="back">

        </pragma-icon-button>
        <div class="pragma-select">
            <label>Month</label>
            <select class="month-select"></select>
        </div>

        <div class="pragma-select">
            <label>Year</label>
            <select class="year-select"></select>
        </div>
        <pragma-icon-button icon-name="rightchevron" class="button-next-month" aria-label="forward">

        </pragma-icon-button>
    </div>
</template>

<template id="header">
    <div aria-label="#aria">#dayText</div>
</template>

<template id="day">
    <div class="day">#day</div>
</template>

<template id="focus">
    <div></div>
</template>

<template id="current">
    <div></div>
</template>
