<template id="pragma-barcode">
    <div class="dialog-wrapper">
        <div class="dialog-container">
            <div class="toolbar">
                <button id="btnStart" click.delegate="start">Start</button>
                <button id="btnStop" click.delegate="stop">Stop</button>
            </div>
            <div>
                <video playsinline autoplay></video>
                <canvas id="canvas" style="border:5px solid #000000"> </canvas>
            </div>
        </div>
        <div class="dialog-footer" id="action-toolbar">
            <button id="btnCancel" class="aux"></button>
        </div>
    </div>
</template>
