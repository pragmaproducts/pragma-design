<template id="pragma-menu-nav-template">
    <nav>
        <header class="nav-header">
            <form role="search">
                <input aria-label="Search menu" type="search" placeholder="Start typing to filter menu" id="menu-search"
                       accesskey="m"/>
            </form>
        </header>
        <pragma-advanced-list selection="single" title-ref="model.description" group-click-behaviour="expand">
            <template condition="true">
                <a>#model.description</a>
            </template>
        </pragma-advanced-list>
    </nav>
</template>
