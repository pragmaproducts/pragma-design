<template id="pragma-notification-detail-template">
    <style>
        @import "./styles/webcomponents/pragma-notification-detail.css";
    </style>

    <div class="pnd-header">
        <h3>Notification Detail</h3>
        <pragma-icon-button id="btnToggle" icon-name="downchevron" aria-label="Toggle Notification Detail Panel"></pragma-icon-button>
        <pragma-icon-button id="btnClose" icon-name="close" aria-label="Close Notification Detail Panel"></pragma-icon-button>
    </div>
    <div class="pnd-body">
        <ul id="pnd-items" role="list"></ul>
    </div>
</template>

<template id="pragma-notification-detail-item-template">
    <li class="pnd-item" role="alert" tabindex="0">
        <svg class="pnd-item-icon" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href="#item.icon"/>
        </svg>
        <div class="pnd-item-body">
            <span>#item.message</span>
        </div>
    </li>
</template>
