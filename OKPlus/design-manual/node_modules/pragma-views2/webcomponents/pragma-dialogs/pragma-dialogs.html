<template  id="pragma-dialogs-template">
    <div role="dialog" aria-modal="true" aria-describedby="dialog-message-body">
        <div class="dialog-wrapper">
            <div class="dialog-header">
                <svg id="dh-icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="information"/>
                </svg>
                <h3 id="dialog-title"></h3>
            </div>
            <div class="dialog-container">
                <div class="message-body" id="dialog-message-body"></div>
            </div>
            <div class="dialog-footer" id="action-toolbar">
                <button id="btnMessage_false" class="aux"></button>
                <button id="btnMessage_true" class="primary"></button>
            </div>
        </div>
    </div>
</template>
