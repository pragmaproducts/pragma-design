<template id="pragma-column-view-template">
    <div>Column Web Control</div>
</template>

<script>
    if (window.templates == undefined) {
        window.templates = new Map();
    }

    window.templates.set("pragma-column-view-template", document.currentScript.ownerDocument.querySelector("#pragma-column-view-template").content);
</script>

<script type="module">
    import {HierarchicalBase} from './../lib/hierarchical-base.js'

    class PragmaColumnView extends HierarchicalBase {

        getTemplateInstance() {
            return document.importNode(window.templates.get("pragma-column-view-template"), true);
        }

        update() {
        }
    }

    customElements.define('pragma-column-view', PragmaColumnView);
</script>
