<template id="pragma-lookup-template">
    <div class="dialog-wrapper" role="dialog" aria-modal="true" aria-labelledby="pragma-lookup-title">
        <div class="dialog-header">
            <h3 id="pragma-lookup-title"></h3>
        </div>
        <div class="dialog-container">
            
            <div class="toolbar" role="toolbar" id="search-toolbar">
                <pragma-icon-button id="btnPreview" icon-name="peek" aria-label="Toggle preview"></pragma-icon-button>
                <pragma-icon-button id="btnEditQuery" icon-name="filter" aria-label="Edit Query"></pragma-icon-button>
            </div>
            
            <pragma-split-view id="lookup-split-view" split-percentage="40">
                <div slot="left">
                    <pragma-form id="collectionForm"></pragma-form>    
                </div>
                <div slot="right">
                    <pragma-form id="previewForm"></pragma-form>
                </div>
            </pragma-split-view>
        </div>
        <div class="dialog-footer" id="action-toolbar">
            <button id="btnClose" class="aux">Cancel</button>
            <button id="btnLookupAccept" class="primary"  disabled.bind="selectedId == -1">
                Accept
            </button>
        </div>
    </div>

</template>
