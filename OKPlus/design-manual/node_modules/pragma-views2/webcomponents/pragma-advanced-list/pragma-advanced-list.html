<template id="pragma-advanced-list">
    <div role="list">
        <div id="pal-header">
            <pragma-icon-button id="back" ref="backButton" aria-label="Back" icon-name="back"></pragma-icon-button>
            <div id="title" role="heading"></div>
        </div>

        <div id="pal-body">
            <div class="items-container-parent">
                <div class="items-container"></div>
            </div>
            <div class="scroll-container">
                <div class="scroll-marker"></div>
            </div>
        </div>
    </div>
    <template id="pragma-advanced-list-default" type="default">
        <div>#model.code</div>
        <div>#model.description</div>
    </template>
    <template id="pragma-advanced-list-group-default" type="group-default">
        <div class="flex stretch">
            <div class="stretch">#model.title</div>
            <div class="flex ">
                <span class="capitalize">#model.aggregate.aggregate</span>
                : <span class="half-padding-left">#model.aggregate.value</span>
            </div>
        </div>
    </template>
</template>
