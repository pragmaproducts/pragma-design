<template id="pragma-action-dialog">
    <div class="dialog-wrapper" role="dialog" aria-modal="true" aria-labelledby="action-dialog-title">
        <div class="dialog-header">
            <h3 id="action-dialog-title"></h3>
            <pragma-icon-button id="btnClose" icon-name="close" aria-label="Cancel" tabIndex="0" click.delegate="closeClicked"></pragma-icon-button>
        </div>
        <div id="container" class="dialog-container"></div>
        <div class="dialog-footer" click.delegate="footerClicked">
        </div>
    </div>
</template>
