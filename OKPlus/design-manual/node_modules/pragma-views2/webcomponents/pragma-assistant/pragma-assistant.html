<template id="pragma-assistant-template">
    <style>
        @import "./styles/webcomponents/pragma-assistant.css";
    </style>
    <div class="assistant-wrapper">
        <div class="assist-toolbar">
            <h2>Context Options</h2>
            <button id="assistantClose" aria-label="Close Onkey assistant">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="half-padding-left half-padding-right">
            <button class="primary" id="assistantCreate"></button>
            <pragma-form data-dispose-model="false"></pragma-form>
        </div>
    </div>
</template>
