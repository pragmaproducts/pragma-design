<template id="pr-query-parameters-panel-template">
    <style>
        @import "./styles/webcomponents/pr-query-parameters-panel.css";
    </style>
    <div id="modal"></div>
    <div id="content">
        <div class="dialog-header">
            <h3>Parameterised Criteria</h3>
        </div>
        <div id="qpp-body" class="dialog-container">
            <pr-query-parameters ref="queryParameters"></pr-query-parameters>
        </div>
        <div class="dialog-footer">
            <pragma-action-button ref="editQueryButton" class="aux" title="Edit Query"></pragma-action-button>
            <pragma-action-button ref="continueButton" class="primary" title="Continue"></pragma-action-button>
        </div>
    </div>
</template>
