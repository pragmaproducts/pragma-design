<template id="pragma-context-menu-template">
    <style>
        @import "./styles/webcomponents/pragma-context-menu.css";
    </style>
    <div class="dialog-header">
        <h3 id="pcm-header-title"></h3>
        <pragma-icon-button id="btnCloseContextMenu" role="button" icon-name="close" aria-label="Close"></pragma-icon-button>
    </div>
    <pragma-panel-list id="pcm-panel-list" title-ref="model.title" selection="single" ref="panelList">
        <template>
            <div>#model.title</div>
        </template>
    </pragma-panel-list>
</template>
